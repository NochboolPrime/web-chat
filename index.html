\<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат на веб-сокетах</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .chat-container {
            display: flex; /* Flexbox for layout */
            width: 100%; /* Full width */
        }

        #userList {
            width: 200px; /* Increased width for user list */
            margin-right: 20px; /* Space between user list and messages */
            background-color: #f8f9fa; /* Light background */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding inside the user list */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        #users {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove default padding */
        }

        #users li {
            padding: 10px; /* Padding for each user */
            border-bottom: 1px solid #dee2e6; /* Separator line */
            display: flex; /* Flexbox for button alignment */
            justify-content: space-between; /* Space between username and button */
            align-items: center; /* Center items vertically */
        }

        #users li:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        #messages {
            flex-grow: 1; /* Allow messages to take remaining space */
            max-width: calc(100% - 220px); /* Adjusted max-width based on user list width */
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 15px;
        }

        .message {
           padding: 10px;
           margin: 5px 0;
           border-radius: 5px;
           background-color: #f1f1f1; /* Light background for messages */
           position: relative; /* For timestamp positioning */
        }

       .message span {
           font-weight: bold; /* Bold username */
       }

       .message .timestamp {
           font-size: small; /* Smaller font for timestamp */
           color: gray; /* Gray color for timestamp */
           margin-left: 10px; /* Space between message and timestamp */
           position: absolute; /* Positioning for better layout */
           right: 10px; /* Align to the right */
           bottom: 5px; /* Align to the bottom of the message box */
       }

       #input {
           width: calc(100% - 120px);
           max-width: 500px;
           padding: 10px;
           border-radius: 5px;
           border: 1px solid #ced4da;
           font-size: 16px;
       }

       #colorPicker {
           margin-right: 10px; /* Space between color picker and input field */
       }

       #sendBtn {
           padding: 10px 20px;
           border-radius: 5px;
           border: none;
           background-color: #007bff; /* Blue button background */
           color: white;
           font-size: 16px;
       }

       #sendBtn:hover {
          background-color: #0056b3; /* Darker shade on hover */
      }
     
      .privateMessageButton {
          padding-left: 5px; 
          padding-right :5px ; 
          border : none ; 
          background-color : #007bff ; 
          color : white ; 
          border-radius :5 px ; 
          cursor : pointer ; 
          font-size :14 px ; 
      }
     
      .privateMessageButton:hover {
          background-color :#0056b3 ; 
      }
   </style>
</head>
<body>

<h1>Чат на веб-сокетах</h1>
<div class="chat-container">
   <div id="userList">
       <h2>Пользователи</h2>
       <ul id="users"></ul>
   </div>
   <div id="messages"></div>
</div>
<input id="username" type="text" placeholder="Введите ваше имя..." />
<input type="color" id="colorPicker" value="#000000"> <!-- Color picker -->
<input id="input" type="text" placeholder="Введите сообщение..." disabled />
<button id="sendBtn" disabled>Отправить</button>

<script>
   const ws = new WebSocket('ws://localhost:8080');
   let username = '';
   let messageColor = '#000000'; // Default color

   // Handling incoming messages
   ws.onmessage = (event) => {
       const messagesDiv = document.getElementById('messages');
       
       const messageObject = JSON.parse(event.data);
       
       if (messageObject.type === 'userList') {
           updateUserList(messageObject.users); // Update user list
       } else { 
           const messageElement = document.createElement('div');
           const timestamp = new Date().toLocaleTimeString(); // Get current time
           
           // Create a formatted message with username and timestamp
           messageElement.innerHTML = `
               <div class="message" style="color:${messageObject.color};">
                   <span>${messageObject.username}</span>: ${messageObject.text}
                   <span class="timestamp">(${timestamp})</span>
               </div>`;
           
           messagesDiv.appendChild(messageElement);
           messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
       }
   };

   // Function to update the user list
   function updateUserList(users) {
       const usersList = document.getElementById('users');
       usersList.innerHTML = ''; // Clear current list

       users.forEach((username) => {
           const li = document.createElement('li');
           
           li.textContent = username;

           // Create a button for sending a private message
           const pmButton = document.createElement('button');
           pmButton.textContent = 'Личное сообщение';
           pmButton.className = 'privateMessageButton'; // Add class for styling
           
           pmButton.onclick = () => openPrivateChat(username);

           li.appendChild(pmButton); // Append button next to username
           
           usersList.appendChild(li);
       });
   }

   function openPrivateChat(targetUsername) {
       const privateInputContainer = document.createElement('div');
       privateInputContainer.innerHTML = `
           <input type="text" placeholder="Введите личное сообщение для ${targetUsername}" />
           <button>Отправить</button>
       `;
       
       document.body.appendChild(privateInputContainer);

       privateInputContainer.querySelector('button').onclick = () => {
           const inputField = privateInputContainer.querySelector('input');
           const privateMessageText = inputField.value.trim();

           if (privateMessageText) {
               const privateMessageObject = { 
                   type:'privateMessage', 
                   text : privateMessageText,
                   from : username,
                   to : targetUsername,
                   color : messageColor 
               };
               ws.send(JSON.stringify(privateMessageObject));
               inputField.value = ''; // Clear input field after sending
               document.body.removeChild(privateInputContainer); // Close chat after sending
          }
      };
   }

   // Handling click on "Send" button
   document.getElementById('sendBtn').onclick = () => {
       sendMessage();
   };

   // Handling Enter key press
   document.getElementById('input').addEventListener('keydown', (event) => {
       if (event.key === 'Enter') {
          sendMessage();
      }
   });

   // Function to send a message
   function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      
      if (message) {
          const messageObject = { username, text : message , color : messageColor };
          ws.send(JSON.stringify(messageObject));
          input.value = ''; // Clear input field
      }
   }

   // Setting username
   document.getElementById('username').addEventListener('change', (event) => {
      username = event.target.value.trim();
      
      if (username) {
          document.getElementById('input').disabled = false;
          document.getElementById('sendBtn').disabled = false;

          ws.send(JSON.stringify({ type : 'join' , username }));
         
          console.log(`${username} присоединился к чату.`);
      }
   });

   // Handling color change
   document.getElementById('colorPicker').addEventListener('input', (event) => {
      messageColor = event.target.value; // Save selected color
   });
</script>

</body>
</html>
