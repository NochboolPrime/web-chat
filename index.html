<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат на веб-сокетах</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #messages {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out; /* Анимация появления */
        }

        #messages div {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Плавный переход */
        }

        #messages div:nth-child(odd) {
            background-color: #d1e7fd; /* Светло-синий фон для нечетных сообщений */
        }

        #messages div:nth-child(even) {
            background-color: #e7f3fe; /* Темно-синий фон для четных сообщений */
        }

        #input {
            width: calc(100% - 120px);
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        #sendBtn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff; /* Синий фон для кнопки */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Плавный переход */
        }

        #sendBtn:hover {
            background-color: #0056b3; /* Темнее при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .notification {
          font-weight: bold;
          color: #28a745; /* Зеленый цвет для уведомлений */
          margin-top: 10px;
          animation: fadeIn .5s ease-in-out; /* Анимация появления уведомлений */
        }
    </style>
</head>
<body>

<h1>Чат на веб-сокетах</h1>
<div id="messages"></div>
<input id="username" type="text" placeholder="Введите ваше имя..." />
<input id="input" type="text" placeholder="Введите сообщение..." disabled />
<button id="sendBtn" disabled>Отправить</button>

<script>
    const ws = new WebSocket('ws://localhost:8080');
    let username = '';

    // Обработка входящих сообщений
    ws.onmessage = (event) => {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        
        messageElement.innerHTML = event.data;

        // Добавление класса для уведомлений
        if (event.data.includes('присоединился') || event.data.includes('нас покинул')) {
          messageElement.classList.add('notification');
        }

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
    };

    // Обработка клика по кнопке "Отправить"
    document.getElementById('sendBtn').onclick = () => {
        sendMessage();
    };

    // Обработка нажатия клавиши Enter
    document.getElementById('input').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Функция отправки сообщения
    function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        
        if (message) {
            const messageObject = { username, text: message };
            ws.send(JSON.stringify(messageObject));
            input.value = ''; // Очистка поля ввода
        }
    }

    // Установка имени пользователя
    document.getElementById('username').addEventListener('change', (event) => {
        username = event.target.value.trim();
        if (username) {
            document.getElementById('input').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            ws.send(JSON.stringify({ type: 'join', username }));
        }
    });
</script>

</body>
</html>
